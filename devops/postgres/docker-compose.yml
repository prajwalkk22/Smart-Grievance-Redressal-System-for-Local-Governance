version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: user-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
